<!DOCTYPE html>
<html>
    <head>
        <script>
            function submit() {
                minuteValue = document.getElementById("minuutti").value;
                timeValue = document.getElementById("appt").value;

                var k = {time : timeValue, minute : minuteValue}
                const txt = JSON.stringify(k, null, 2).replace(/\"/g, " ")
                console.log(txt)
                
                const fs = require('fs');
                fs.writeFile('./data.json', txt, err => {
                    if (err) {
                        console.log('Error writing file', err)
                    } else {
                        console.log('Successfully wrote file')
                    }
                })
            }
        </script>
    </head>
            <table>
                <tr>
                    <td><label for="charge">Charging time of the device in minutes: </label></td>
                    <td><input type="text" name="vuosi" id="minuutti"> <br></td>
                </tr>

                <tr>
                    <td><label for="charge">At which time the charging starts? </label></td>
                    <td><input type="time" id="appt" name="appt" min="00:00" max="23:59" required></td>
                </tr>
               
                <tr>
                    <th>
                        <td><button id="submit" onclick="submit()">Submit</button></td>
                    </th>
                </tr>
                <tr>
                    <th>
                        <td><input type="reset" value="Reset"></td>
                    </th>
                </tr>
            </table> 
</html>
